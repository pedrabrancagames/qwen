<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Ghost Squad</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <header>
            <h1>Painel Administrativo - Ghost Squad</h1>
        </header>
        
        <main id="main-content">
            <div id="login-section" class="section">
                <h2>Login Administrativo</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-email">Email:</label>
                        <input type="email" id="admin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Senha:</label>
                        <input type="password" id="admin-password" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </div>
            
            <div id="dashboard-section" class="section" style="display: none;">
                <h2>Dashboard</h2>
                <div id="dashboard-content">
                    <!-- Conteúdo do dashboard será carregado aqui -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Ghost Squad - Painel Administrativo</p>
        </footer>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <!-- Arquivo de configuração do Firebase -->
    <script src="../firebase-config.js"></script>
    
    <!-- Módulos da aplicação -->
    <script src="admin-main.js" type="module"></script>
</body>
</html>
